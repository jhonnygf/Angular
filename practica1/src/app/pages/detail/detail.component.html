<div class="container mt-4">
    <div class="row">
      <!-- Itera sobre el arreglo cities -->
      <div *ngFor="let city of cities" class="col-md-4 mb-4 animate__animated animate__bounce" >
        <div class="card text-center h-100">
          <img [src]="city.image" class="card-img-top" [alt]="city.name" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ city.name }}</h5>
            <p class="card-text">{{ city.description }}</p>
            <!-- Botón para abrir el enlace de la imagen -->
            <a [href]="city.image" target="_blank" class="btn btn-primary mb-2">View Image</a>
            <!-- Botón para volver al login -->
            <button (click)="goToLogin()" class="btn btn-secondary">Back to Login</button>
            <button (click)="getWeather(city.name)" class="btn btn-info">Get Weather</button>
          </div>
          <div *ngIf="city.weather" class="mt-4 p-3 bg-light border rounded">
            <h4>Información del Clima</h4>
            <p><strong>Ciudad:</strong> {{ city.weather.city }}</p>
            <p><strong>Temperatura:</strong> {{ city.weather.temperature }}</p>
            <p><strong>Humedad:</strong> {{ city.weather.humidity }}</p>
            <p><strong>Clima:</strong> {{ city.weather.weather }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
